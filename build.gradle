plugins {
    id 'java'
    id 'application'
}

group = 'com.biblioteca'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

application {
    mainClass = 'com.biblioteca.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Configuración para evitar warnings
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11) // Ajusta según tu versión de Java
    }
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation']
}

// Reemplaza propiedades obsoletas
tasks.named('jar') {
    archiveBaseName = 'biblioteca-app'  // Reemplaza archivesBaseName
}

tasks.named('startScripts') {
    mainClass = 'com.biblioteca.Main'  // Reemplaza mainClassName
}